<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body style="background-color: rgb(156, 191, 222);">
    <h2>HTML Form</h2>
    <table>
        <tbody>
            <tr>
                <td>
                    <label>
                        First Name :
                    </label>
                </td>
                <td>
                    <input type="text" style="background-color: gray;">
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        Last Name :
                    </label>
                </td>
                <td>
                    <input type="text" style="background-color: gray;">
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        Date of Birth :
                    </label>
                </td>
                <td>
                    <input type="text" style="background-color: gray;">
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        Email id :
                    </label>
                </td>
                <td>
                    <input type="email" style="background-color: gray;">
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        Mobile Number :
                    </label>
                </td>
                <td>
                    <input type="tel" style="background-color: gray;">
                </td>
            </tr>
            <tr></tr>
            <tr></tr>
            <tr>
                <td>
                    <input type="submit" style="background-color: gray;">
                </td>
                <td>
                    <input type="reset" style="background-color: gray;">
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
