<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <label>
            Enter Your First Name :
        </label>
        <input type="text"><br><br>
        <label>
            Enter Your Last Name :
        </label>
        <input type="text" placeholder="First Name" id="firstname"><br><br>
        <label>
            Enter Your Address
        </label>
        <textarea></textarea><br>
        <input type="color">
        <input type="datetime-local"><br>
        <input type="email"><br>
        <input type="password"><br>
        <select>
            <option value="">Courses</option>
            <option value="fd">fs</option>
            <option value="wd">wd</option>
            <option value="ims">ims</option>
            <option value="dm">dm</option>
        </select><br>
        <input type="radio">male <input type="radio">female
        <input type="checkbox">html
        <input type="file">
        <input type="number" minlength="10" maxlength="20">
        <input type="range">
        <input type="button" value="click me">
        <input type="submit">
        <input type="reset">
        <input type="search" value="search">
        <input type="url" value="www.google.com">
        <input type="tel">

    </form>
    <table border="1px">
        <tr>
            <td>
                <label>
                    Enter Your Name
                </label>
            </td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>
                Age :
            </td>
            <td>
                <input type="number">
            </td>
        </tr>
    </table>
    
    
</body>
</html>
